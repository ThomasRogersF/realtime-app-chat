name = "realtime-app-chat"
main = "workers/realtime/src/index.ts"
compatibility_date = "2025-02-01"

# Durable Objects
[[durable_objects.bindings]]
name = "REALTIME_SESSIONS"
class_name = "RealtimeSession"

[[migrations]]
tag = "v1"
new_classes = ["RealtimeSession"]

[vars]
# Default OpenAI Realtime model (use latest stable)
OPENAI_REALTIME_MODEL = "gpt-4o-realtime-preview-2024-12-17"
# Comma-separated origin allowlist for CORS. Localhost allowed for dev.
ALLOWED_ORIGINS = "http://localhost:5173"
# Set to "true" to enable detailed WebSocket relay logging
DEBUG_RELAY = "true"
